<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Fangio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #081421;
      color: #e0f7fa;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .toast {
      background: rgba(11, 17, 31, 0.95);
      border: 2px solid;
      border-radius: 12px;
      padding: 16px 20px;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transform: translateX(400px);
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast.success {
      border-color: #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(11, 17, 31, 0.95));
    }
    
    .toast.error {
      border-color: #ef4444;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(11, 17, 31, 0.95));
    }
    
    .toast.info {
      border-color: #3b82f6;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(11, 17, 31, 0.95));
    }
    
    .toast.warning {
      border-color: #f59e0b;
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(11, 17, 31, 0.95));
    }
    
    .toast-icon {
      font-size: 1.2em;
      flex-shrink: 0;
    }
    
    .toast-message {
      flex: 1;
    }
    
    .toast-close {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .toast-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    .video-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    .video-bg video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(8px) brightness(0.6);
      opacity: 0.85;
      position: absolute;
      top: 0; left: 0;
    }
    
    .login-main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 32px;
    }
    
    #login-box {
      background: rgba(24, 31, 42, 0.95);
      backdrop-filter: blur(20px);
      padding: 36px 32px 28px 32px;
      border-radius: 28px;
      box-shadow: 0 0 32px #00e6ff44, 0 8px 32px rgba(0, 0, 0, 0.3);
      min-width: 340px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0;
      border: 1px solid rgba(0, 230, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    #login-box:hover {
      box-shadow: 0 0 40px #00e6ff66, 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
    
    #login-box img {
      width: 68px;
      margin-bottom: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 12px #00e6ff33;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease;
    }
    
    #login-box img:hover {
      transform: scale(1.05);
    }
    
    #login-box h2 {
      color: #00e6ff;
      margin: 0 0 2px 0;
      font-weight: 800;
      letter-spacing: 1px;
      text-align: center;
      font-size: 2rem;
      text-shadow: 0 0 20px #00e6ff55;
    }
    
    #login-box .subtitle {
      color: #00bcd4;
      font-size: 1.13rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }
    
    #login-box .desc {
      color: #e0f7fa;
      font-size: 1.05rem;
      margin-bottom: 18px;
      text-align: center;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      background: #162032;
      border-radius: 12px;
      border: 2px solid #1e88e5;
      padding: 0 10px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .input-group:focus-within {
      border-color: #00e6ff;
      box-shadow: 0 0 0 4px rgba(0, 230, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .input-group.valid {
      border-color: #10b981;
    }
    
    .input-group.invalid {
      border-color: #ef4444;
    }
    
    .input-group i {
      color: #00e6ff;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }
    
    .input-group.valid i {
      color: #10b981;
    }
    
    .input-group.invalid i {
      color: #ef4444;
    }
    
    .input-group input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e0f7fa;
      font-size: 1.08rem;
      padding: 12px 0;
      transition: all 0.3s ease;
    }
    
    .input-group input::placeholder {
      color: #888;
      transition: color 0.3s ease;
    }
    
    .input-group:focus-within input::placeholder {
      color: #00e6ff;
    }
    
    .validation-message {
      position: absolute;
      bottom: -20px;
      left: 0;
      font-size: 0.85rem;
      color: #ef4444;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .validation-message.show {
      opacity: 1;
    }
    
    button {
      background: linear-gradient(90deg,#00bcd4 60%,#1e88e5 100%);
      color: #000;
      font-weight: 700;
      padding: 13px 0;
      border-radius: 12px;
      font-size: 1.13rem;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 2px 12px #00e6ff33;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover:not(:disabled) {
      background: linear-gradient(90deg,#1e88e5 60%,#00bcd4 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px #00e6ff44;
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    button.loading .loading-spinner {
      display: inline-block;
    }
    
    button.loading span {
      opacity: 0.7;
    }
    
    #login-error {
      color: #ef4444;
      font-weight: 600;
      text-align: center;
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 8px 0;
      margin-top: -10px;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .password-toggle {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .password-toggle:hover {
      color: #00e6ff;
      background: rgba(0, 230, 255, 0.1);
    }
    
    @media (max-width: 600px) {
      .login-main { padding: 12px; }
      #login-box { 
        min-width: unset; 
        width: 100%; 
        border-radius: 14px; 
        padding: 24px 20px;
      }
      .toast {
        min-width: 280px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Firebase App (core) SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script>
    // Configuraci√≥n de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDCtRzdOEaCYoBu0T2E_tWrNDwFkuRlBa4",

      projectId: "fangioenlaces",
      storageBucket: "fangioenlaces.firebasestorage.app",

    };
    firebase.initializeApp(firebaseConfig);
  </script>
  
  <div class="video-bg">
    <video 
      src="https://dl.dropboxusercontent.com/scl/fi/isjx084d625twlii2vmkd/Proyecto-video.mp4?rlkey=k2dwu1ek0lt5w77whlzq80zes&st=4h4wxyq1"
      autoplay loop muted playsinline
      poster="img/video-placeholder.jpg"
    ></video>

  <div class="login-main">
    <div id="login-box">
      <img src="img/logo_empresa.png" alt="Logo Fangio Telecom">
      <h2>Fangio Telecom</h2>
      <div class="subtitle">Sistema de Enlaces Microondas</div>
      <div class="desc">Especializado en PtP y PtMP con an√°lisis ITU-R P.530</div>
      <form id="login-form" autocomplete="off">
        <div class="input-group" id="usuario-group">
          <i class="fas fa-user"></i>
          <input type="text" id="login-usuario" placeholder="Usuario" required autofocus>
          <div class="validation-message" id="usuario-validation"></div>
        </div>
        <div class="input-group" id="password-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Contrase√±a" required>
          <button type="button" class="password-toggle" id="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
          <div class="validation-message" id="password-validation"></div>
        </div>
        <button type="submit" id="login-button">
          <div class="loading-spinner"></div>
          <span><i class="fas fa-sign-in-alt"></i> Entrar</span>
        </button>
        <div id="login-error">
          <i class="fas fa-exclamation-triangle"></i> Usuario o contrase√±a incorrectos
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toast Notification System
    class ToastManager {
      constructor() {
        this.container = document.getElementById('toastContainer');
      }
      
      show(message, type = 'info', duration = 4000) {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        const icons = {
          success: 'fas fa-check-circle',
          error: 'fas fa-exclamation-circle',
          warning: 'fas fa-exclamation-triangle',
          info: 'fas fa-info-circle'
        };
        
        toast.innerHTML = `
          <i class="toast-icon ${icons[type]}"></i>
          <span class="toast-message">${message}</span>
          <button class="toast-close" onclick="this.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        `;
        
        this.container.appendChild(toast);
        
        // Trigger animation
        setTimeout(() => toast.classList.add('show'), 100);
        
        // Auto remove
        if (duration > 0) {
          setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
          }, duration);
        }
        
        return toast;
      }
      
      success(message, duration) {
        return this.show(message, 'success', duration);
      }
      
      error(message, duration) {
        return this.show(message, 'error', duration);
      }
      
      warning(message, duration) {
        return this.show(message, 'warning', duration);
      }
      
      info(message, duration) {
        return this.show(message, 'info', duration);
      }
    }
    
    const toast = new ToastManager();
    
    // Form Validation
    class FormValidator {
      constructor() {
        this.usuarioInput = document.getElementById('login-usuario');
        this.passwordInput = document.getElementById('login-password');
        this.usuarioGroup = document.getElementById('usuario-group');
        this.passwordGroup = document.getElementById('password-group');
        this.usuarioValidation = document.getElementById('usuario-validation');
        this.passwordValidation = document.getElementById('password-validation');
        
        this.setupValidation();
      }
      
      setupValidation() {
        // Usuario validation
        this.usuarioInput.addEventListener('input', () => {
          this.validateUsuario();
        });
        
        this.usuarioInput.addEventListener('blur', () => {
          this.validateUsuario();
        });
        
        // Password validation
        this.passwordInput.addEventListener('input', () => {
          this.validatePassword();
        });
        
        this.passwordInput.addEventListener('blur', () => {
          this.validatePassword();
        });
      }
      
      validateUsuario() {
        const value = this.usuarioInput.value.trim();
        const isValid = value.length >= 3 && value.includes('@');
        
        this.usuarioGroup.classList.toggle('valid', isValid && value.length > 0);
        this.usuarioGroup.classList.toggle('invalid', !isValid && value.length > 0);
        
        if (!isValid && value.length > 0) {
          this.usuarioValidation.textContent = 'Ingresa un email v√°lido';
          this.usuarioValidation.classList.add('show');
        } else {
          this.usuarioValidation.classList.remove('show');
        }
        
        return isValid;
      }
      
      validatePassword() {
        const value = this.passwordInput.value;
        const isValid = value.length >= 6;
        
        this.passwordGroup.classList.toggle('valid', isValid && value.length > 0);
        this.passwordGroup.classList.toggle('invalid', !isValid && value.length > 0);
        
        if (!isValid && value.length > 0) {
          this.passwordValidation.textContent = 'M√≠nimo 6 caracteres';
          this.passwordValidation.classList.add('show');
        } else {
          this.passwordValidation.classList.remove('show');
        }
        
        return isValid;
      }
      
      validateForm() {
        const usuarioValid = this.validateUsuario();
        const passwordValid = this.validatePassword();
        return usuarioValid && passwordValid;
      }
    }
    
    const validator = new FormValidator();
    
    // Password Toggle
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('login-password');
    
    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const icon = passwordToggle.querySelector('i');
      icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    });
    
    // Login Form Handler
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!validator.validateForm()) {
        toast.error('Por favor, corrige los errores en el formulario');
        return;
      }
      
      const button = document.getElementById('login-button');
      const email = document.getElementById('login-usuario').value.trim();
      const password = document.getElementById('login-password').value;
      
      // Show loading state
      button.classList.add('loading');
      button.disabled = true;
      
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        
        toast.success('¬°Inicio de sesi√≥n exitoso!', 2000);
        
        localStorage.setItem('fangioSesion', 'activa');
        
        // Small delay for better UX
        setTimeout(() => {
          window.location.href = 'ptpFangio.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Usuario o contrase√±a incorrectos';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'Usuario no encontrado';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Contrase√±a incorrecta';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Email inv√°lido';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos. Intenta m√°s tarde';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Error de conexi√≥n. Verifica tu internet';
            break;
        }
        
        toast.error(errorMessage);
        document.getElementById('login-error').style.display = 'block';
        
      } finally {
        // Remove loading state
        button.classList.remove('loading');
        button.disabled = false;
      }
    });
    
    // Hide error when user starts typing
    ['login-usuario', 'login-password'].forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        document.getElementById('login-error').style.display = 'none';
      });
    });
    
    // Welcome message on load
    window.addEventListener('load', () => {
      toast.info('Bienvenido al Sistema de Enlaces Microondas Fangio Telecom', 3000);
      setTimeout(() => {
        toast.info('Sistema especializado con an√°lisis ITU-R P.530 y monitoreo en tiempo real', 4000);
      }, 3500);
    });
  </script>
